<div class="container mt-5 col-md-4">
  <form
    *ngIf="(currentUser$ | async) === null"
    (ngSubmit)="login()"
    [formGroup]="loginForm"
  >
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input
        [class.is-invalid]="
          loginForm.get('username').errors && loginForm.get('username').touched
        "
        formControlName="username"
        class="form-control"
        placeholder="User name"
        type="text"
      />
      <div class="invalid-feedback">please enetr a username</div>
    </div>

    <!-- form-group end.// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input
        [class.is-invalid]="
          loginForm.get('password').errors && loginForm.get('password').touched
        "
        formControlName="password"
        class="form-control"
        placeholder="password"
        type="password"
      />
      <div class="invalid-feedback">please enetr pasword</div>
    </div>
    <!-- form-group// -->
    <div class="form-group">
      <button
        type="submit"
        [disabled]="loginForm.status == 'INVALID'"
        class="btn btn-success btn-block"
      >
        Login
      </button>
    </div>
    <!-- form-group// -->
  </form>
</div>
<div
  *ngIf="currentUser$ | async as User"
  class="d-flex justify-content-center mb-3"
>
  <div class="p-2">
    <button class="btn btn-danger" (click)="logout()">Log out</button>
  </div>
</div>
