<p class="display-4">
  <a (click)="back()" class="text-dark">
    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
  </a>
</p>
<div class="card shadow mb-4 border-bottom-info">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Course Details</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <label for="staticEmail" class="col-sm-2 col-form-label"
        >Course Id :
      </label>
      <div class="col-sm-10">
        <label type="text" readonly class="form-control-plaintext">{{
          courseId
        }}</label>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Course Name : </label>
      <div class="col-sm-10">
        <label type="text" readonly class="form-control-plaintext">{{
          course.courseName
        }}</label>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">courseDescription : </label>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <textarea
          readonly
          style="resize: none"
          class="form-control-plaintext border text-dark"
          value="{{ course.courseDescription }}"
        ></textarea>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Start Time : </label>
      <div class="col-sm-10">
        <label type="text" readonly class="form-control-plaintext">{{
          course.startTime
        }}</label>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">End Time : </label>
      <div class="col-sm-10">
        <label type="text" readonly class="form-control-plaintext">{{
          course.endTime
        }}</label>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2 col-form-label">Day : </label>
      <div class="col-sm-10">
        <label type="text" readonly class="form-control-plaintext">{{
          course.day
        }}</label>
      </div>
    </div>
    <hr class="sidebar-divider" />
    <div class="row">
      <div class="col-sm-10">
        <a
          data-toggle="modal"
          data-target="#deleteModal"
          class="btn btn-danger btn-icon-split"
        >
          <span class="icon text-white-50">
            <i class="fa fa-minus"></i>
          </span>
          <span class="text">Delete</span>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- delete modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Are you sure ?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <a (click)="deleteCourse()" data-dismiss="modal" class="btn btn-danger"
          >Delet</a
        >
      </div>
    </div>
  </div>
</div>
